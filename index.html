<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arctic's Art</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Theme -->
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <!-- Title -->
            <div class="row justify-content-center">
               <h1 class="col-lg-8">Arctic's Art</h1>
            </div>
            <br>

            <!-- Art Samples -->
            <div class="row justify-content-center">
                <div class="col-lg-8 card">
                    <div class="card-body">
                        <div class="row">
                            <h3 class="col">My Art</h2>
                        </div>
                        <div class="row">
                            <hr class="col">
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-6 carousel slide" id="artSamples" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#artSamples" data-bs-slide-to="0" class="active"></button>
                                    <button type="button" data-bs-target="#artSamples" data-bs-slide-to="1"></button>
                                    <button type="button" data-bs-target="#artSamples" data-bs-slide-to="2"></button>
                                    <button type="button" data-bs-target="#artSamples" data-bs-slide-to="3"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="https://i.imgur.com/I7I4xcW.jpeg">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="https://i.imgur.com/54JJdlK.jpeg">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="https://i.imgur.com/dgvXZKG.jpeg">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="https://i.imgur.com/1HidJSH.jpeg">
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#artSamples" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#artSamples" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <!-- Contacts -->
            <div class="row justify-content-center">
                <div class="col-lg-8 card">
                    <div class="card-body">
                        <div class="row">
                            <h3 class="col">Contacts</h2>
                        </div>
                        <div class="row">
                            <hr class="col">
                        </div>
                        <div class="row">
                            <div class="col">contact info here</div>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <!-- Copyright Info -->
            <div class="row justify-content-center">
                <div class="col-lg-8 card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">Copyright (c) 2024-2024 ArcticMoon101. All rights reserved.</div>
                        </div>
                        <div class="row">
                            <div class="col">Website and layout by DylanCheetah.</div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </body>
</html>
